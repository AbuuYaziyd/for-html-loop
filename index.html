<!DOCTYPE html>
<html>

<head>
    <title>Print</title>
</head>

<body>
    <form id="myForm" onsubmit="return submitFormAndRedirect(event);">
        <label for="count">No:</label>
        <input type="text" id="count" name="count" required autofocus>
        <button type="submit">Tuma</button>
    </form>

    <script>
        function submitFormAndRedirect(event) {
                // 1. Prevent the default form submission (page reload)
                event.preventDefault();

                // 2. Retrieve data from the form fields
                const count = document.getElementById('count').value;

                // Create an object to hold the data
                const formData = {
                    count: count,
                };

                // 3. Store the data in localStorage so the next page can retrieve it
                // Note: localStorage stores strings, so we use JSON.stringify()
                localStorage.setItem('formSubmissionData', JSON.stringify(formData));

                // Optional: You can also pass data via URL query parameters, but localStorage is better for complex data
                // const nextPageUrl = 'next_page.html?username=' + encodeURIComponent(username);

                // 4. Redirect to the next page
                window.location.href = 'page.html';

                // Return false to ensure the default HTML form submission is blocked (though preventDefault() handled it)
                return false;
            }
    </script>
</body>

</html>
